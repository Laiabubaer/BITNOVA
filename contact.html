<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Bitnova – Bitcoin Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121624;
      color: #fff;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 10px 20px;
      position: relative;
    }

    .logo-text {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      background:none;
      border:none;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .menu-toggle { display: flex; }
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #000;
        position: absolute;
        top: 55px;
        right: 20px;
        width: 180px;
        padding: 10px;
        border-radius: 6px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        text-align: right;
        z-index: 99;
      }
      .nav-links.show { display: flex; }
      .nav-links a { padding: 10px 0; border-bottom: 1px solid #222; }
      .nav-links a:last-child { border-bottom: none; }
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 35px 25px;
      background-color: #1c1f2e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 26px;
    }

    p { text-align: center; font-size: 14px; color: #ccc; margin-bottom: 25px; }

    input, textarea {
      width: 94%;
      padding: 6px 10px;
      margin: 6px 0;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      background-color: #fff;
      color: #000;
    }

    textarea { resize: vertical; min-height: 80px; }

    button {
      width: 100%;
      padding: 9px;
      background-color: #ff9900;
      border: none;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover { background-color: #e08700; }

    .message {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      display: none;
      padding: 10px;
      border-radius: 6px;
    }
    .success { background: #22c55e; color:#fff; }
    .error { background: #ef4444; color:#fff; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <div class="logo-text">Bitnova</div>
      <button class="menu-toggle" onclick="toggleMenu()">
        <div></div><div></div><div></div>
      </button>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Container -->
  <div class="container">
    <h2>Contact Us</h2>
    <p>For inquiries about <strong>Bitnova – Bitcoin Wallet</strong>, please use the form below.</p>

    <!-- Contact Form -->
    <form id="contactForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" id="email" placeholder="Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>

    <!-- Success/Error Message -->
    <div id="formMessage" class="message"></div>
  </div>

  <!-- Script -->
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('show');
    }

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const messageBox = document.getElementById('formMessage');
      const regex = /^[\\w-.]+@([\\w-]+\\.)+[\\w-]{2,4}$/;

      if (regex.test(email)) {
        messageBox.textContent = "✅ تم إرسال الرسالة بنجاح!";
        messageBox.className = "message success";
        messageBox.style.display = "block";
        this.reset();
      } else {
        messageBox.textContent = "❌ الرجاء إدخال بريد صحيح.";
        messageBox.className = "message error";
        messageBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
